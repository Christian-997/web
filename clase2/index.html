<!DOCTYPE html>
<html>
<head>
    <title>Orkut - Inicia sesión</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="resources/orkut.png" class="logo"/>
            <p>
                Orkut te ayuda a comunicarte y <br>
                compartir con las personas que forman<br>
                parte de tu vida
            </p>

        </div>
        <div class="column">
            <form>
                <input class="form-control" type="email" placeholder="Correo Electronico o número de telefono"/>
                <input class="form-control" type="password" placeholder="Contraseña"/>
                <button class="form-button">Iniciar sesión</button>
            </form>
            <a class="link" href="#"> ¿Olvidaste tu contraseña?</a>
            <hr/>
            <button class="form-button" >Crear cuenta nueva</button>
        </div>
    </div>

</body>
<script src ="js/script.js"></script>

</html>
