<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $(".mini-img").on("mouseenter", function(){
                    var nuevaSrc = $(this).attr("src");
                    $(".img-visor").attr("src", nuevaSrc);
                });
            });
        </script>
        
    </head>
    <body>
        <img src="zapatos-para-dama.jpg" class="mini-img" />
        <img src="zapato-negro.jpg" class="mini-img" />
        <img src="zapato-azul.jpg" class="mini-img" />

        <div id="visor" >
            <img src="zapatos-para-dama.jpg" class="img-visor"/>
        </div>

    </body>

</html>
